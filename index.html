<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="h1 text-center text-white text-uppercase">inosoft bootcamp</div>
    <div class="h6 text-center text-white text-capitalize">tugas kalkulator</div>
    <br>
    <div class="container mb-3 ">
        <div class="calculator shadow-lg p-3 mb-5 bg-warning rounded">
            <input type="text" placeholder="0" id="screen">
            <button class="bg1" onclick="ac()">AC</button>
            <button class="bg1" onclick="c()">C</button>
            <button class="bg1" onclick="persen('%')">%</button>
            <button class="bg1" onclick="tampil('/')">&divide;</button>
            <button onclick="tampil('7')">7</button>
            <button onclick="tampil('8')">8</button>
            <button onclick="tampil('9')">9</button>
            <button class="bg1" onclick="tampil('-')">-</button>
            <button onclick="tampil('4')">4</button>
            <button onclick="tampil('5')">5</button>
            <button onclick="tampil('6')">6</button>
            <button class="bg1" onclick="tampil('*')">&times;</button>
            <button onclick="tampil('1')">1</button>
            <button onclick="tampil('2')">2</button>
            <button onclick="tampil('3')">3</button>
            <button class="bg1" onclick="tampil('+')">+</button>
            <button class="bg1" onclick="minus('-')">+/-</button>
            <button onclick="tampil('0')">0</button>
            <button class="bg1" onclick="tampil('.')">.</button>
            <button class="bg1 bg-success" onclick="hitung()">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
